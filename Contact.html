<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="Contact.css">
</head>
<body>
     <div class="contact-container">
      <h2>Contact Me</h2>
      <form class="contact-form" action="https://formspree.io/f/xqalbbpk" method="post">
        <input
          type="text"
          name="name"
          placeholder="Your Name"
          required
        />
        <input
          type="email"
          name="email"
          placeholder="Your Email"
          required
        />
        <input
          type="text"
          name="subject"
          placeholder="Subject"
        />
        <textarea
          name="message"
          rows="5"
          placeholder="Your Message"
          required
        ></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
</body>
</html>
